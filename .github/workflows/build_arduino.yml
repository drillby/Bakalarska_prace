name: Build Arduino sketch

on:
  pull_request:
    branches: ["Arduino"]

jobs:
  compile-sketch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout branch
        uses: actions/checkout@v3

      - name: Compile sketch
        uses: arduino/compile-sketches@v1
        with:
          sketch-paths: |
            - ./
          libraries: |
            - name: WiFiNINA
