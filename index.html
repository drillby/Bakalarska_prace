<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://cdn.tailwindcss.com"></script>
		<title>BP - vizualizace dat</title>
		<script>
			exports = {};

		<script src="build/scripts.js"></script>

	<body onload="clearData()">
		<!-- create form for selecting and style it on one line with tailwindcss-->
		<form
			method="get"
			class="flex justify-center"
			onsubmit="handleSubmit(event)"
			id="form"
		>
			<!-- add from datetime -->
			<div class="m-4">
				<label class="p-1 m-1" for="from">Od:</label>
				<input
					type="date"
					name="from_date"
					id="from_date"
					class="border-2 border-gray-300 rounded-md p-1 m-1"
					onchange="handleDateChange(event)"
				/>
			</div>
			<div class="m-4">
				<!-- add to datetime -->
				<label class="p-1 m-1" for="to">Do:</label>
				<input
					type="date"
					name="to_date"
					id="to_date"
					class="border-2 border-gray-300 rounded-md p-1 m-1"
					onchange="handleDateChange(event)"
				/>
			</div>
			<div class="m-4">
				<!-- add on date -->
				<label class="p-1 m-1" for="on">Dne:</label>
				<input
					type="date"
					name="on_date"
					id="on_date"
					class="border-2 border-gray-300 rounded-md p-1 m-1"
					onchange="handleDateChange(event)"
				/>
			</div>
			<div class="m-4 pt-2">
				<label class="p-1 m-1" for="is_red">Barvy</label>
				<!-- <input
					type="checkbox"
					name="is_red"
					id="is_red"
					class="p-1 m-1 border-gray-300 rounded"
				/> -->
				<select name="color" id="color">
					<option value="all">Všechny</option>
					<option value="red">Červená</option>
					<option value="green">Zelená</option>
				</select>
			</div>
			<div class="m-4">
				<!-- add submit button -->
				<input
					type="submit"
					value="Zobrazit"
					class="border-2 border-gray-300 rounded-md p-1 m-1"
				/>
			</div>
		</form>
		<!-- create scrollable table -->
		<div class="h-60 overflow-auto">
			<table class="min-w-full divide-y divide-gray-200">
				<!-- Table header -->
				<thead class="bg-gray-200">
					<tr>
						<th
							class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
						>
							ID
						</th>
						<th
							class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
						>
							Datetime
						</th>
						<th
							class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
						>
							Byla červená?
						</th>
						<!-- Add more header columns if needed -->
					</tr>
				</thead>
				<!-- Table body -->
				<tbody class="bg-white divide-y divide-gray-200">
					<tr class="bg-gray-100">
						<td class="px-6 py-4 whitespace-nowrap">Data 1</td>
						<td class="px-6 py-4 whitespace-nowrap">Data 2</td>
						<td class="px-6 py-4 whitespace-nowrap">Data 3</td>

						<td class="px-6 py-4 whitespace-nowrap">Data 3</td>
						<!-- Add more data columns if needed -->
					</tr>
					<!-- Add more data rows if needed -->
				</tbody>
			</table>
		</div>
		<div class="w-fit mx-auto mt-1">
			<button
				class="border-2 border-gray-300 rounded-md p-1 m-1 content-center"
				onclick="handleDownloadBtn()"
			>
				Stáhnout jako CSV
